    <section>
        <div class="login-page-width">
            <div class="login-page-section">
                <!-- Carousel End -->
                <div class="login-container">
                    <div class="tab">
                        <a href="#" onclick="showTab('login')">Login</a>
                        <a href="#" onclick="showTab('signup')">Sign Up</a>
                    </div>
                    <div class="content" id="loginTab">
                        <h2>Login</h2>
                        <form>
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <div class="content" id="signupTab" style="display: none;">
                        <h2>Sign Up</h2>
                        <form>
                            <div class="form-group">
                                <label for="signupName">Name:</label>
                                <input type="text" id="signupName" required>
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email:</label>
                                <input type="email" id="signupEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password:</label>
                                <input type="password" id="signupPassword" required>
                            </div>
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <script>
                function showTab(tabName) {
                    if (tabName === 'login') {
                        document.getElementById('loginTab').style.display = 'block';
                        document.getElementById('signupTab').style.display = 'none';
                    } else {
                        document.getElementById('loginTab').style.display = 'none';
                        document.getElementById('signupTab').style.display = 'block';
                    }
                }
            </script>
        </div>
    </section>
